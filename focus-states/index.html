<!DOCTYPE html>
<html lang="en">
<head>
	<title>Focus States</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	
	<p class="purple-20">
		<a href="#">It's beginning to look a lot like Christmas!</a>
		<button class="button button-color--primary">
			Label
		</button>
		<a class="arrowlink" href="#">Label</a>
	</p>

	<p class="white">
		<a href="#">It's beginning to look a lot like Christmas!</a>
		<button class="button button-color--primary">
			Label
		</button>
		<a class="arrowlink" href="#">Label</a>
	</p>

	<p class="purple">
		<a href="#">It's beginning to look a lot like Christmas!</a>
		<button class="button button-color--normal">
			Label
		</button>
		<button class="button button-color--normal button-hollow">
			Label
		</button>
		<a class="arrowlink arrowlink-white" href="#">Label</a>
	</p>

	<p class="mint">
		<a href="#">It's beginning to look a lot like Christmas!</a>
		<button class="button button-color--normal">
			Label
		</button>
		<a class="arrowlink arrowlink-white" href="#">Label</a>
	</p>

	<p class="wavy">
		<a href="#">It's beginning to look a lot like Christmas!</a>
		<button class="button button-color--normal">
			Label
		</button>
		<a class="arrowlink arrowlink-white" href="#">Label</a>
	</p>

</html>
